<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar Marquee</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="gallery-container">
    <h2 class="gallery-title">Gallery</h2>

    <marquee behavior="scroll" direction="left" scrollamount="5" class="gallery-marquee">
        <img src="assets/image-1.jpg" alt="Gambar 1" class="gallery-image">
        <img src="assets/image-10.jpg" alt="Gambar 2" class="gallery-image">
        <img src="assets/image-100.jpg" alt="Gambar 3" class="gallery-image">
        <img src="assets/image-1000.jpg" alt="Gambar 4" class="gallery-image">
        <img src="assets/image-1002.jpg" alt="Gambar 5" class="gallery-image">
    </marquee>
</body>
</html>
