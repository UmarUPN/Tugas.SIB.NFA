<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar Marquee</title>
</head>
<body style="background-color:#000; color:#fff; font-family:Arial, sans-serif; margin:0;">
    <h2 style="text-align:center; color:rgb(0, 176, 240);">Gallery</h2>

    <marquee behavior="scroll" direction="left" scrollamount="5" style="width:90%; margin: 0 auto; padding:10px;">
        <img src="assets/image-1.jpg" alt="Gambar 1" style="height:360px; margin:0 10px;">
        <img src="assets/image-10.jpg" alt="Gambar 2" style="height:360px; margin:0 10px;">
        <img src="assets/image-100.jpg" alt="Gambar 3" style="height:360px; margin:0 10px;">
        <img src="assets/image-1000.jpg" alt="Gambar 4" style="height:360px; margin:0 10px;">
        <img src="assets/image-1002.jpg" alt="Gambar 5" style="height:360px; margin:0 10px;">
    </marquee>
</body>
</html>
