<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Tabel Riwayat Pendidikan</title>

            <tr>
                <td colspan="5">Total jenjang pendidikan: 4</td>
            </tr>
        </tfoot>

        <tbody>
            <tr style="background-color:#262626;">
                <td>1</td>

            <tr>

                <td>MTSS DARUSSALAM</td>

                <td>2020</td>
            </tr>
            <tr style="background-color:#262626;">
                <td>3</td>
                <td>SMA</td>
                <td>MAS DARUSSALAM</td>
                <td>2020</td>
                <td>2023</td>

            <tr>
                <td>4</td>

</body>
</html>
