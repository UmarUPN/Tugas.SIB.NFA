                        <div class="topic-style fw-bold">Sistem Manajemen Data Anggota</div>
                    </div>
                </div>

                <div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="side-content">
                                <!-- form data anggota -->
                                <form id="formAnggota" class="">
                                    <h2 id="formTitle" class="pb-3">Tambah anggota</h2>

                                    <input type="text" id="inputNama" placeholder="Nama anggota" class="form-control mb-4" required>
                                    
                                    <input type="number" id="inputUmur" placeholder="Umur" class="form-control mb-4" required>

                                    <input type="text" id="inputAlamat" placeholder="Alamat" class="form-control mb-4" required>

                                    <input type="text" id="inputEmail" placeholder="Email" class="form-control mb-4" required>
                                    
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="checkResetForm" checked>
                                            <label class="form-check-label" for="checkResetForm">
                                                Reset form?
                                            </label>
                                        </div>

                                        <span id="subForm" class="text-secondary fw-medium"></span>
                                    </div>

                                    <div class="d-flex justify-content-between">
                                        <button type="button" id="formButton1" class="btn btn-warning" onclick="actionButton1()">Tambah anggota</button>

                                        <button type="button" id="formButton2" class="btn btn-outline-danger" onclick="actionButton2()">Kosongkan form</button>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <table id="tableAnggota" class="custom-table table table-striped table-hover ms-5">
                                <thead align="center">
                                    <tr>
                                        <th>No.</th>
                                        <th>Nama anggota</th>
                                        <th>Umur</th>
                                        <th>Alamat</th>
                                        <th>Email</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="dataAnggota"></tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="4" align="right"><strong>Total anggota: </strong></td>
                                        <td id="totalSemua" align="center"></td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- footer -->
        <div class="row mt-3">
		    <div class="col-md-12">
